<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <div class="card bg-primary p-5">
    <div class="card-body text-center text-white">
      <h1 class="card-title">PROJECT TRACKER</h1>
      <p id="date">Date</p>
    </div>
  </div>

  <div class="container-fluid p-5">
    <div class="row align-items-start">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h3>Instructions</h3>
            <p>Click button to open form and add project details</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Add Project
            </button>
          </div>
        </div>
      </div>
      <div class="col-8">
        <table id="project-table" class="table">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Due</th>
            </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Form Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Project Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="project-form">
            <div class="mb-3">
              <label for="project-name" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="project-name" aria-describedby="project name">
            </div>
            <div class="mb-3">
              <label for="project-type">Type of project</label>
              <select class="form-select" id="project-type" aria-label="project type">
                <option selected>Open this select menu</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JQuery">JQuery</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="project-date" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="project-date" aria-describedby="project date">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Project</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
